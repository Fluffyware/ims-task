<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS FINANCE CREDIT</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            overflow: hidden;
            height: 100vh;
        }

        @media (max-width: 1024px) {
            body {
                overflow-y: auto;
                height: auto;
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-900 flex items-center justify-center p-8">
    <div
        class="flex flex-col lg:flex-row items-center lg:items-start gap-12 lg:gap-16 max-w-6xl w-full justify-center transition-all duration-700">
        <div class="w-full max-w-sm space-y-8">
            <header class="mb-10 text-left">
                <h1 class="text-3xl font-light tracking-[0.2em] text-gray-800 uppercase">IMS FINANCE CREDIT</h1>
                <p class="text-sm text-secondarytext font-light mt-2 tracking-wide uppercase">Kalkulasi Angsuran
                    Sederhana</p>
            </header>

            <div class="space-y-6">
                <div class="flex flex-col">
                    <label for="otr"
                        class="text-xs font-semibold text-secondarytext uppercase tracking-[0.2em] mb-2">Harga
                        OTR</label>
                    <div class="relative group">
                        <span
                            class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 text-lg font-light">Rp</span>
                        <input type="text" id="otr"
                            class="w-full pl-16 pr-6 py-4 bg-white border border-gray-100 rounded-2xl focus:border-gray-300 focus:outline-none transition-all duration-300 text-gray-700 text-xl font-light"
                            placeholder="0" inputmode="numeric">
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <label for="dp" class="text-xs font-semibold text-secondarytext uppercase tracking-[0.2em]">Uang
                            Muka (DP)</label>
                        <div class="toggle-container text-[10px] font-bold w-20">
                            <div id="dpPill" class="toggle-pill w-[calc(50%-2px)]"></div>
                            <button id="dpModeNominal" class="toggle-btn flex-1 py-1.5 text-gray-800">Rp</button>
                            <button id="dpModePercent" class="toggle-btn flex-1 py-1.5 text-gray-400">%</button>
                        </div>
                    </div>
                    <div class="relative group">
                        <span id="dpPrefix"
                            class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-400 text-lg font-light">Rp</span>
                        <input type="text" id="dp"
                            class="w-full pl-16 pr-6 py-4 bg-white border border-gray-100 rounded-2xl focus:border-gray-300 focus:outline-none transition-all duration-300 text-gray-700 text-xl font-light"
                            placeholder="0" inputmode="numeric">
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <label for="months"
                            class="text-xs font-semibold text-secondarytext uppercase tracking-[0.2em]">Jangka
                            Waktu</label>
                        <div class="toggle-container text-[10px] font-bold w-28">
                            <div id="durationPill" class="toggle-pill w-[calc(50%-2px)]"></div>
                            <button id="durationModeMonth" class="toggle-btn flex-1 py-1.5 text-gray-800">Bulan</button>
                            <button id="durationModeYear" class="toggle-btn flex-1 py-1.5 text-gray-400">Tahun</button>
                        </div>
                    </div>
                    <input type="number" id="months"
                        class="w-full px-6 py-4 bg-white border border-gray-100 rounded-2xl focus:border-gray-300 focus:outline-none transition-all duration-300 text-gray-700 text-xl font-light"
                        placeholder="Masukkan durasi">
                </div>

                <div class="pt-4">
                    <button id="calculateBtn"
                        class="w-full py-5 bg-gray-900 text-white text-sm font-semibold uppercase tracking-[0.3em] rounded-2xl hover:bg-black hover:shadow-2xl active:scale-[0.98] transition-all duration-500">Hitung
                        Angsuran</button>
                </div>
            </div>
        </div>

        <!-- Result Side -->
        <div id="resultSection"
            class="w-full max-w-sm border-t lg:border-t-0 lg:border-l border-gray-100 pt-12 lg:pt-0 lg:pl-16 hidden opacity-0 smooth-slide transform translate-y-12 lg:translate-y-0 lg:translate-x-12">
            <div class="flex justify-between items-start mb-6">
                <p class="text-[10px] font-bold text-secondarytext uppercase tracking-[0.4em]">Estimasi Angsuran Per
                    Bulan</p>
                <button id="copyBtn"
                    class="text-[10px] text-gray-400 hover:text-gray-900 transition-colors flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3">
                        </path>
                    </svg>
                    <span>Salin</span>
                </button>
            </div>
            <div class="flex items-baseline gap-3 mb-8">
                <span class="text-2xl font-light text-secondarytext">Rp</span>
                <span id="resultValue" class="text-7xl font-light text-gray-900 tracking-tighter"></span>
            </div>
            <div class="space-y-4">
                <div class="flex items-center gap-3">
                    <div class="h-[1px] w-8 bg-gray-200"></div>
                    <p id="interestInfo"
                        class="text-[10px] text-secondarytext tracking-[0.2em] uppercase font-semibold"></p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="h-[1px] w-8 bg-gray-200"></div>
                    <p id="completionInfo"
                        class="text-[10px] text-secondarytext tracking-[0.2em] uppercase font-semibold"></p>
                </div>
                <div class="flex items-center gap-3">
                    <div class="h-[1px] w-8 bg-gray-200"></div>
                    <p id="totalInfo" class="text-[10px] text-secondarytext tracking-[0.2em] uppercase font-semibold">
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
